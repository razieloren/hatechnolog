syntax = "proto3";
package messages;

option go_package = "backend/modules/api/endpoints/messages/courses";

message CourseTeaser {
    string slug = 1;
    string title = 2;
    string main_video_id = 3;
}

message CourseDetails {
    CourseTeaser teaser = 1;
    string description = 2;
    string playlist_id = 3;
}
